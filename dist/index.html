<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
<script defer src="main.js"></script></head>
<body>
<div class="container">

<!--    login-->
    <div class="form-box login">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <box-icon name='user' ></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <box-icon name='lock-alt' type='solid' ></box-icon>
            </div>
            <div class="forgot-link">
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>or login with social platform</p>
            <div class="social-icons">
                <a href="#"><box-icon type='logo' name='google'></box-icon></a>
                <a href="#"><box-icon name='facebook-circle' type='logo' ></box-icon></a>
                <a href="#"><box-icon type='logo' name='github'></box-icon></a>
                <a href="#"><box-icon name='linkedin' type='logo' ></box-icon></a>
            </div>
        </form>
    </div>

<!--    register-->
    <div class="form-box register">
        <form action="#">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <box-icon name='user' ></box-icon>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <box-icon name='envelope' ></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <box-icon name='lock-alt' type='solid' ></box-icon>
            </div>
            <button type="submit" class="btn">Register</button>
            <p>or login with social platform</p>
            <div class="social-icons">
                <a href="#"><box-icon type='logo' name='google'></box-icon></a>
                <a href="#"><box-icon name='facebook-circle' type='logo' ></box-icon></a>
                <a href="#"><box-icon type='logo' name='github'></box-icon></a>
                <a href="#"><box-icon name='linkedin' type='logo' ></box-icon></a>
            </div>
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Hello, welcome!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>

        <div class="toggle-panel toggle-right">
            <h1>Welcome back!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>
</div>
</body>
</html>
