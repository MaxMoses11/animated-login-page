<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="form-box">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <box-icon name='user' ></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <box-icon name='lock-alt' type='solid' ></box-icon>
            </div>
            <div class="forgot-link">
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>or login with social platform</p>
            <div class="social-icons">
                <a href="#"><box-icon type='logo' name='google'></box-icon></a>
                <a href="#"><box-icon name='facebook-circle' type='logo' ></box-icon></a>
                <a href="#"><box-icon type='logo' name='github'></box-icon></a>
                <a href="#"><box-icon name='linkedin' type='logo' ></box-icon></a>
            </div>
        </form>
    </div>
</div>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
